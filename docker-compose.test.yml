version: "3.9"

services:
  nginx:
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf
      - ./storage/uploads:/mnt/storage/uploads

  frontend:
    build:
      args:
        - SSR_API_URL="http://nginx/api"
      target: production
      context: .
      dockerfile: ./packages/frontend/Dockerfile
    env_file: ./packages/frontend/.env.dev

  redis:
      image: redis:6.2.6 
      ports:
        - "6379"
        
  backend:
    build:
      target: production
      context: .
      dockerfile: ./packages/backend/Dockerfile
    environment:
      DB_URL: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: secret-pw
      DB_DATABASE_NAME: nest-blog
      SECRET_JWT: jA#()*%!@13
      REDIS_URL: redis
    env_file: ./packages/backend/.env.dev
    volumes: 
      - ./storage/uploads:/app/packages/backend/uploads

  db:
    image: mysql:8.0.23
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret-pw
      MYSQL_DATABASE: nest-blog
    cap_add:
      - SYS_NICE
