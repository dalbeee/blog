version: "3.9"

services:
  nginx:
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf
      - ./storage/uploads:/mnt/storage/uploads

  frontend:
    build:
      target: production
      context: .
      dockerfile: ./packages/frontend/Dockerfile

  redis:
      image: redis:6.2.6 
      ports:
        - "6379"
        
  backend:
    build:
      target: production
      context: .
      dockerfile: ./packages/backend/Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 3306
      USER: root
      PASSWORD: secret-pw
      DATABASE: nest-blog
      SECRET_JWT: jA#()*%!@13
    env_file: ./packages/backend/.env.dev

  db:
    image: mysql:8.0.23
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: secret-pw
      MYSQL_DATABASE: nest-blog
    cap_add:
      - SYS_NICE
